<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts Galores</title>
    <style>
      .badsize {
          font-size: 48px;
      } 

      .goodsize {
          font-size: 3rem;
      }

      .mybox {
          font-size: 2em;
      }

      p {
          font-size: 5em;
      }
    </style>
</head>
<body>
    <div class="badsize">Richard Asencio badsize</div>
    <div class="goodsize">Richard Asencio goodsize</div>

    <div class="mybox">
        <p class="goodsize">Pickles goodsize</p>
    </div>

    <p>Pickles badsize</p>
</body>
</html>
