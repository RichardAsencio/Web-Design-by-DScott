<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Layout F</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="layout-f.css">
  </head>
  <body>

    
    <div class="container">
        
        <!-- starts navbar area -->    
        <header class="row">
            <div class="col-12 col-md-6">
                <div class="mybox1">Logo</div>
            </div>
            <div class="col">
                <div class="mybox1">Nav</div>
            </div>
        </header>
        <!-- ends navbar area -->
    
        <!-- start hero box -->
        <main class="row">
            <div class="col">    
                <div class="mybox1">
                    <h1>You're my Hero Box</h1>
                </div>
            </div>
        </main>
        <!-- ends heero box -->

        <!-- start of three feature boxes -->
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">  
                <div class="mybox1">Feature 1</div>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
                <div class="mybox1">Feature 2</div>
            </div>
            <div class="col-12 col-md-4 col-lg-3">
                <div class="mybox1">Feature 3</div>
            </div>
            <div class="col-12 col-md-4 col-lg-3 d-md-none d-lg-block">
                <div class="mybox1">Feature 4</div>
            </div>
        </div>
        <!-- end of three feature boxes -->
    </div>
    
    
  </body>
</html>
