<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Layout A</title>
    <style>
        .mybox {
            background-color: hotpink;
            min-height: 200px;
            margin: 20px 10px;
            padding: 20px;
        }
    </style>
  </head>
  <body>
    
    <div class="container">

        <!-- logo and nav -->
        <div class="row">
            
            <div class="col">
                <div class="mybox">Logo</div>
            </div>
                
            <div class="col">
                <div class="mybox">Nav</div> 
            </div>
        </div>
        <!-- end of logo and nav -->

        <!-- start of herobox -->
        <div class="row">
            <div class="col">
                <div class="mybox">Hero box</div>
            </div>
        </div>
        <!-- end of herobox -->

        <!-- start of feature cards -->
        <div class="row">
            <div class="col">
                <div class="mybox">Feature 1</div>
            </div>
            <div class="col">
                <div class="mybox">Feature 2</div>
            </div>
            <div class="col">
                <div class="mybox">Feature 3</div>
            </div>
        </div>



    </div>



    </div>
        

    
  </body>
</html>
